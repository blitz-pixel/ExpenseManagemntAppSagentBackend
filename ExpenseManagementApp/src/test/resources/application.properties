spring.datasource.url=jdbc:mysql://localhost:3306/testdbex
spring.datasource.username=root
spring.datasource.password=root123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Enable SQL logging
spring.jpa.show-sql=true
# Format the SQL query output
spring.jpa.properties.hibernate.format_sql=true
# Enable logging of SQL statements
logging.level.org.hibernate.SQL=DEBUG
# Log the values of parameters used in SQL queries
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.jdbc.datasource.DriverManagerDataSource=DEBUG
logging.level.org.hibernate.engine.jdbc.connections=DEBUG
# Hibernate Configuration
logging.level.org.springframework.security.web=DEBUG